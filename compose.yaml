services:
  server:
    build:
      context: ./api
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      DATABASE_URL: mysql://root:123456@db:3306/educational_melody
    ports:
      - 3000:3000
    networks:
      - prisma-network
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mysql:8.0.27
    restart: always
    networks:
      - prisma-network
    environment:
      - MYSQL_DATABASE=educational_melody
      - MYSQL_ROOT_PASSWORD=123456
    expose:
      - 3306
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    volumes:
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:

networks:
  prisma-network:
    name: prisma-network