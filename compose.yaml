services:
  server:
    build:
      context: ./api
    environment:
      NODE_ENV: production
      DATABASE_URL: mysql://root:123456@db:3306/educational_melody
    ports:
      - 3000:3000
    networks:
      - prisma-network
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mysql:8.0.27
    restart: always
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - prisma-network
    environment:
      - MYSQL_DATABASE=educational_melody
      - MYSQL_ROOT_PASSWORD=123456
    expose:
      - 3306
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

volumes:
  db-data:

networks:
  prisma-network:
    name: prisma-network
